[my_servers]
192.168.40.10
192.168.40.20

# 공통 변수 설정 (접속 계정 정보 등)
[my_servers:vars]
# 접속할 SSH 유저 (CentOS 9라면 보통 root 또는 cloud-user)
ansible_user=ansible
# SSH 키 파일 경로 (비밀번호 대신 키를 쓸 경우)
ansible_ssh_private_key_file=~/.ssh/id_rsa
# (옵션) 키 검증 무시 (처음 접속 시 yes/no 묻는 것 방지)
ansible_ssh_common_args='-o StrictHostKeyChecking=no'
