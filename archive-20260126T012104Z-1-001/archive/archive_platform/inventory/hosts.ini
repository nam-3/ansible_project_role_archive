# ========================================
# Archive Platform Inventory
# Based on actual infrastructure (2026-01-09)
# ========================================

[gateway]
# Gateway has dual NIC: 171.16.6.77 (external) + 192.168.40.10 (internal mgmt)
gateway ansible_host=191.168.40.1 external_ip=173.16.6.77

[alb]
# Application Load Balancer (Web LB)
# Mgmt: 40.20, Service: 10.20 (assumed for Web Service Network)
alb ansible_host=192.168.40.20 service_ip=192.168.10.20

[web]
# Web Servers
# Mgmt: 40.30/40, Service: 10.30/40 (assumed)
web1 ansible_host=192.168.40.30 service_ip=192.168.10.30 hb_ip=192.168.20.30
web2 ansible_host=192.168.40.40 service_ip=192.168.10.40 hb_ip=192.168.20.40

[dblb]
# DB Load Balancers (HAProxy + Keepalived)
# Mgmt: 40.50/51, Heartbeat: 20.10/20, Service Check: 31.10/20
dblb1 ansible_host=192.168.40.50 hb_ip=192.168.20.10 service_ip=192.168.30.10
dblb2 ansible_host=192.168.40.51 hb_ip=192.168.20.20 service_ip=192.168.30.20

[loadbalancers:children]
dblb

[db_cluster]
# PostgreSQL Cluster (Patroni + Etcd)
# Mgmt: 40.60/70/52, Service: 30.30/40/50
db1 ansible_host=192.168.40.60 service_ip=192.168.30.30
db2 ansible_host=192.168.40.70 service_ip=192.168.30.40
dcs ansible_host=192.168.40.52 service_ip=192.168.30.50

[monitoring]
# Monitoring Server (Prometheus/Grafana)
monitoring ansible_host=192.168.40.127

[all:vars]
ansible_user=root
ansible_become=true
ansible_python_interpreter=/usr/bin/python3

# VIPs
alb_vip=192.168.10.20
dblb_vip=192.168.20.100

# Network Subnets
mgmt_network=192.168.40.0/24
web_service_network=192.168.10.0/24
db_vip_network=192.168.20.0/24
db_data_network=192.168.30.0/24
