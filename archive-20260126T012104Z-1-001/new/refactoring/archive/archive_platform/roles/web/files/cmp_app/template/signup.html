<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H-CMP | 가입 신청</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .blue-gradient {
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
    </style>
</head>

<body class="bg-slate-50 text-slate-900 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white w-full max-w-md rounded-3xl shadow-2xl overflow-hidden p-10 text-center fade-in">
        <div class="flex justify-center items-center gap-2 font-black text-2xl text-blue-700 mb-8 cursor-pointer"
            onclick="location.href='/'">
            <i data-lucide="chef-hat"></i> Solution Omakase
        </div>

        <div class="w-20 h-20 bg-blue-50 text-blue-600 rounded-2xl flex items-center justify-center mx-auto mb-6">
            <i data-lucide="user-plus" class="w-10 h-10"></i>
        </div>

        <h2 class="text-3xl font-black text-slate-900 mb-2">가입 신청하기</h2>
        <p class="text-slate-500 mb-10">오마카세 인프라 서비스를 시작해 보세요.</p>

        <div class="space-y-5 text-left">
            <div>
                <label class="block text-xs font-bold text-slate-500 mb-2 uppercase tracking-wider">아이디</label>
                <div class="relative">
                    <i data-lucide="user" class="absolute left-4 top-3.5 w-5 h-5 text-slate-400"></i>
                    <input type="text" id="username"
                        class="w-full border border-slate-200 rounded-xl pl-12 pr-4 py-3.5 font-semibold focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none transition"
                        placeholder="Username">
                </div>
            </div>
            <div>
                <label class="block text-xs font-bold text-slate-500 mb-2 uppercase tracking-wider">비밀번호</label>
                <div class="relative">
                    <i data-lucide="key-round" class="absolute left-4 top-3.5 w-5 h-5 text-slate-400"></i>
                    <input type="password" id="password"
                        class="w-full border border-slate-200 rounded-xl pl-12 pr-4 py-3.5 font-semibold focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none transition"
                        placeholder="••••••••">
                </div>
            </div>
            <div>
                <label class="block text-xs font-bold text-slate-500 mb-2 uppercase tracking-wider">성함 / 부서</label>
                <div class="relative">
                    <i data-lucide="id-card" class="absolute left-4 top-3.5 w-5 h-5 text-slate-400"></i>
                    <input type="text" id="full_name"
                        class="w-full border border-slate-200 rounded-xl pl-12 pr-4 py-3.5 font-semibold focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none transition"
                        placeholder="홍길동 (인프라팀)">
                </div>
            </div>
        </div>

        <button onclick="handleSignup()"
            class="w-full blue-gradient text-white py-4 rounded-2xl font-bold mt-10 shadow-lg hover:shadow-blue-200 transition active:scale-95 flex items-center justify-center gap-2">
            가입 신청 완료 <i data-lucide="arrow-right" class="w-5 h-5"></i>
        </button>

        <p class="mt-8 text-sm text-slate-500">
            이미 계정이 있으신가요?
            <a href="/" class="text-blue-600 font-bold hover:underline ml-1">로그인 화면으로</a>
        </p>
    </div>

    <script>
        lucide.createIcons();
        async function handleSignup() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const full_name = document.getElementById('full_name').value;

            if (!username || !password || !full_name) {
                alert("모든 필드를 입력해주세요."); return;
            }

            const res = await fetch('/api/signup', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password, full_name })
            });

            const data = await res.json();
            if (res.ok) {
                alert(data.message);
                location.href = '/';
            } else {
                alert("신청 실패: " + data.detail);
            }
        }
    </script>
</body>

</html>
